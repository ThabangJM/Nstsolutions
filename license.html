<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>License Agreement – AI Smart Auditor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#f7f8fa; --card:#ffffff; --text:#1f2937; --muted:#6b7280;
      --brand:#0ea5e9; --brand-600:#0284c7; --border:#e5e7eb;
      --shadow: 0 10px 20px rgba(0,0,0,.06), 0 2px 6px rgba(0,0,0,.05);
      --radius: 16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:linear-gradient(180deg,#fbfdff 0%, #f5f7fb 100%); min-height:100dvh;
    }
    /* NAVBAR */
    .nav{ position:sticky; top:0; z-index:50; background:rgba(255,255,255,.75);
      backdrop-filter: blur(10px); border-bottom:1px solid var(--border);}
    .nav-inner{ max-width:1100px; margin:0 auto; display:flex; align-items:center; justify-content:center;
      padding:14px 18px; gap:12px; position:relative; }
    .nav-left{ position:absolute; right:18px; display:flex; align-items:center; gap:10px; }
    .user-pill{ display:flex; align-items:center; gap:8px; padding:6px 10px; border:1px solid var(--border);
      border-radius:999px; background:var(--card); box-shadow: var(--shadow);
      font-size:.9rem; color:var(--muted);}
    .user-dot{ width:8px; height:8px; border-radius:999px; background:#10b981;}
    .logout-btn{ padding:8px 12px; border:1px solid var(--border); border-radius:12px; background:#fff;
      color:#000000; font-weight:600; cursor:pointer; transition:.15s ease; box-shadow: var(--shadow);}
    .logout-btn:hover{ background:#fff5f5; transform: translateY(-1px);}
    .brand{ font-weight:800; letter-spacing:.4px; color:#000000; font-size:1.05rem; }
    /* BACK TOOLS */
    .top-tools{ position:absolute; left:18px; display:flex; align-items:center; gap:10px;

    }
    .back-btn{  padding:8px 12px; border:1px solid var(--border); border-radius:12px; background:#fff;
      color:#ef4444; font-weight:600; cursor:pointer; transition:.15s ease; box-shadow: var(--shadow);  border-radius:12px;
      border:1px solid var(--border); background:var(--card); color:#000000; text-decoration:none;
      font-weight:600; box-shadow: var(--shadow); transition:.15s ease;}
    .back-btn:hover{ transform: translateY(-1px); }
    /* MAIN */
    .wrap{ max-width:1100px; margin:18px auto; padding:0 18px 40px; }
    h1{ text-align:center; margin:18px 0 14px; text-transform: uppercase; letter-spacing:.08em; font-size:1.4rem; }
    .subtle{ text-align:center; font-size:.95rem; color:var(--muted); margin-bottom:16px; }
    .viewer-card{ background:var(--card); border:1px solid var(--border); border-radius: var(--radius);
      box-shadow: var(--shadow); overflow:hidden; }
    .viewer-bar{ display:flex; align-items:center; justify-content:flex-end; padding:12px;
      border-bottom:1px solid var(--border); background:#fbfbfd; gap:10px; flex-wrap:wrap; }
    .btn{ display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:12px;
      border:1px solid var(--border); background:#fff; color:var(--text); font-weight:600; cursor:pointer;
      transition:.15s ease;}
    .btn:hover{ transform: translateY(-1px); }
    .btn-primary{ background:var(--brand); border-color:transparent; color:#fff; box-shadow: var(--shadow); }
    .btn-primary:hover{ background: var(--brand-600); }
    .viewer{ width:100%; height:72vh; display:block; background:#fff; border:0; }
    .viewer-fallback{ padding:28px; text-align:center; color:var(--muted); }
    .footer-actions{ display:flex; justify-content:center; margin-top:16px; gap:12px; flex-wrap:wrap; }
    @media (max-width: 640px){
      .nav-inner{ padding:12px 14px; } .nav-left{ position:static; transform:none; }
      .viewer{ height:65vh; } h1{ font-size:1.1rem; }
    }
  </style>
</head>
<body>
  <!-- NAV -->
  <nav class="nav">
    <div class="nav-inner">
      <div class="top-tools">
    <a class="back-btn" href="home.html" title="Go back to Home">← Back</a>
  </div>
      <div class="nav-left">
        <!-- back to home -->
  
        <button class="logout-btn" id="logoutBtn" title="Logout">Logout</button>
      </div>

      <div class="brand" aria-label="AI Smart Auditor logo text">AI Smart Auditor</div>

    </div>

  </nav>

  <!-- MAIN -->
  <main class="wrap">
    <h1>LICENSE AGREEMENT</h1>
    <p class="subtle">Preview the agreement below. You can download a copy anytime.</p>

    <section class="viewer-card" aria-label="License PDF preview">
      <div class="viewer-bar">
        <button class="btn btn-primary" id="downloadBtn" title="Download the license PDF">Download PDF</button>
      </div>

      <!-- PDF EMBED without fetch/HEAD; graceful fallback text if it can't load -->
      <object id="pdfObject"
              class="viewer"
              data="license.pdf#view=FitH"
              type="application/pdf">
        <div class="viewer-fallback">
          We couldn't load <strong>license.pdf</strong> here.<br/>
          <a href="license.pdf" download>Download the PDF</a> or open this page via a local web server.
        </div>
      </object>
    </section>

    <div class="footer-actions">
      <button class="btn btn-primary" id="downloadBtnBottom">Download the license PDF</button>
    </div>
  </main>

  <script>
    // init username from ?user=
    (function initUser(){
      const params = new URLSearchParams(location.search);
      const user = params.get('user') || "Mandla";
      document.getElementById('userName').textContent = user;
    })();

    // logout (stub)
    document.getElementById('logoutBtn').addEventListener('click', () => {
      window.location.href = 'login.html';
    });

    // download buttons
    function triggerDownload(){
      const a = document.createElement('a');
      a.style.display = 'none';
      a.href = 'license.pdf';
      a.download = 'license.pdf';
      document.body.appendChild(a);
      a.click();
      a.remove();
    }
    document.getElementById('downloadBtn').addEventListener('click', triggerDownload);
    document.getElementById('downloadBtnBottom').addEventListener('click', triggerDownload);
  </script>
</body>
</html>
